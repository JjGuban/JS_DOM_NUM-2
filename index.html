<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bible Verse Design</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            transition: all 0.5s ease;
        }
        #verse-container {
            padding: 20px;
            border-radius: 10px;
            transition: all 0.5s ease;
        }
        .styled {
            background: linear-gradient(to right, #ede260, #A8C0FF);
            padding: 40px;
            border: 3px solid black;
            font-family: 'Georgia', serif;
            font-size: 24px;
            font-weight: bold;
            color: black;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <button onclick="addDesign()">Add Design</button>
    <button onclick="removeDesign()">Remove Design</button>

    <div id="verse-container">
        <p><em>Isaiah 41:10 (NIV)</em></p>
        <p>"So do not fear, for I am with you; do not be dismayed,
             for I am your God. I will strengthen you and help you;
              I will uphold you with my righteous right hand."</p>
    </div>

    <script>
        function addDesign() {
            document.getElementById("verse-container").classList.add("styled");
        }

        function removeDesign() {
            document.getElementById("verse-container").classList.remove("styled");
        }
    </script>

</body>
</html>
